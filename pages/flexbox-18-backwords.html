<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flexbox-18-backwords</title>
        <link rel="stylesheet" href="../styles-18-backwords.css">
    </head>
    <body>
        <div class="header">
            <h1>Words Spelled Backwards to Form Other Words</h1>
        </div>
        <div class="word-pairs">
            <div class="word-pair">
                <div class="normal">
                    <div>d</div>
                    <div>e</div>
                    <div>s</div>
                    <div>s</div>
                    <div>e</div>
                    <div>r</div>
                    <div>t</div>
                    <div>s</div>
                </div>
                <div class="reverse">
                    <div>d</div>
                    <div>e</div>
                    <div>s</div>
                    <div>s</div>
                    <div>e</div>
                    <div>r</div>
                    <div>t</div>
                    <div>s</div>
                </div>
            </div>
            <div class="word-pair">
                <div class="normal">
                    <div>r</div>
                    <div>e</div>
                    <div>w</div>
                    <div>a</div>
                    <div>r</div>
                    <div>d</div>
                </div>
                <div class="reverse">
                    <div>r</div>
                    <div>e</div>
                    <div>w</div>
                    <div>a</div>
                    <div>r</div>
                    <div>d</div>
                </div>
            </div>
            <div class="word-pair">
                <div class="normal">
                    <div>n</div>
                    <div>o</div>
                    <div>e</div>
                    <div>l</div>
                </div>
                <div class="reverse">
                    <div>n</div>
                    <div>o</div>
                    <div>e</div>
                    <div>l</div>
                </div>
            </div>
        </div>
    </body>
</html>
