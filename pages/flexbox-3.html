<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flexbox-3</title>
        <link rel="stylesheet" href="../styles-3.css">
    </head>
    <body>
        <div class="container header-container">
            <div class="sub-container-title-and-description header">
                <h1 class="header-item title">flexbox-3</h1>
                <div class="header-item buffer"></div>
                <p class="header-item description">This is a quick test of the flex features learned thus far from 
                    <a href="https://www.w3.org/TR/css-flexbox-1/#flex-common">here</a>,
                    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/flex">here</a>, and
                    <a href="https://www.theodinproject.com/lessons/foundations-growing-and-shrinking">here</a>.
                </p>
            </div>
        </div>
        <div class="container index-container">
            <div class="sub-container-title-and-description index">
                <div class="index-item index-divider-container index-divider-container-1">
                    <div class="index-divider-container-item index-divider-container-item-A">
                        Jump to:
                    </div>
                    <div class="index-divider-container-item index-divider-container-item-spacer"></div>
                    <div class="index-divider-container-item index-divider-container-item-B"></div>
                </div>
                <div class="index-item index-divider-container index-divider-container-2">
                    <div class="index-divider-container-item index-divider-container-item-C"></div>
                    <div class="index-divider-container-item index-divider-container-item-spacer"></div>
                    <div class="index-divider-container-item index-divider-container-item-D">
                        <ol>
                            <li><a href="#">item 1</a></li>
                            <li><a href="#">item 2</a></li>
                            <li><a href="#">item 3</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="container flex-all-equal-container">
            <div class="flex-all-equal">
                <div class="sub-container-title-and-description">
                    <div class="flex-all-equal-item title">
                        All items grow and shrink equally
                    </div>
                </div>
                <div class="sub-container flex-demo-container">
                    <div class="flex-all-equal-item flex-all-equal">
                        <div class="flex-all-equal-demo-item flex-item-1">1</div>
                        <div class="flex-all-equal-demo-item flex-item-2">2</div>
                        <div class="flex-all-equal-demo-item flex-item-3">3</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
